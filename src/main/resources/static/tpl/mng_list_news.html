<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">资讯列表</h1>
</div>
<div class="wrapper-md" ng-controller="ListNewsCtrl as showCase">
<!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <!-- / toaster directive -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <a ui-sref="app.content.addnews" class="btn btn-default">新增资讯</a>
      <button class="btn btn-default pull-right" ng-click="showCase.reloadData()"><i class="fa fa-refresh"></i></button>
      <button class="btn btn-info pull-right " ng-click="openWin()">提示窗</button>
    </div>
    <div class="table-responsive">
        <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table table-striped m-b-none"></table>
    </div>
  </div>
     <script type="text/ng-template" id="removeModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">警告</h3>
        </div>
        <div class="modal-body" id="modal-body">
				已选中记录ID： <b>{{selected.item}}</b>，一经删除无法恢复，请谨慎操作！
        </div>
        <div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">确认</button>
			<button class="btn btn-warning" ng-click="cancel()">退出</button>
        </div>
      </script>
</div>
