<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">资讯列表</h1>
</div>
<div class="wrapper-md" ng-controller="ListNewsCtrl">
<!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <!-- / toaster directive -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <a ui-sref="app.content.addnews" class="btn btn-default">新增资讯</a>
      <button class="btn btn-warning" ng-click="popme()">Show a Toaster</button>
    </div>
    <div class="table-responsive">
       <table ui-jq="dataTable" ui-options="options" class="table table-striped m-b-none">
        <thead>
          <tr>
            <th>封面图片</th>
            <th>资讯标题</th>
            <th>转载来源</th>
            <th>阅读次数</th>
            <th>发布时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
     <script type="text/ng-template" id="removeModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">警告</h3>
        </div>
        <div class="modal-body" id="modal-body">
				已选中记录ID： <b>{{selected.item}}</b>，一经删除无法恢复，请谨慎操作！
        </div>
        <div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">确认</button>
			<button class="btn btn-warning" ng-click="cancel()">退出</button>
        </div>
      </script>
</div>
