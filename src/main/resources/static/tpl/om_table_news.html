<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">资讯列表</h1>
</div>
<div class="wrapper-md" ng-controller="ListNewsCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a ui-sref="app.form.addnews" class="btn btn-default">新增资讯</a>
    </div>
    <div class="table-responsive">
       <table ui-jq="dataTable" ui-options="options" class="table table-striped m-b-none">
        <thead>
          <tr>
            <th>封面图片</th>
            <th>资讯标题</th>
            <th>转载来源</th>
            <th>阅读次数</th>
            <th>发布时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
