<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/bootstrap/3.3.4/css_default/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/bootstrap/3.3.4/css_default/bootstrap-theme.min.css}" rel="stylesheet" />
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">hello</div>
        <div class="panel-body" th:text="${xname}"></div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">hello</div>
        <div id="usernamediv" class="panel-body"></div>
    </div>
    <script type="text/javascript" th:src="@{/jquery/jquery-1.9.1.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        $(function(){
            $.ajax({
                url:"/ajax",
                data:{
                    username:"xxx"
                },
                type:"get",
                dataType:"text",
                success:function(text){
                    alert(text);
                    $("#usernamediv").text(text);
                }
            });
        });
    </script>
</body>
</html>
