<ion-view style="" id="page2" title="个人认证">
    <ion-content class="has-header" padding="true">
        <form class="list" id="page2-form2">
            <label id="page2-input1" class="item item-input">
                <span class="input-label">真实姓名</span>
                <input placeholder="" type="text">
            </label>
            <label id="page2-input2" class="item item-input">
                <span class="input-label">证书名称</span>
                <input placeholder="例如思科认证，微软认证等" type="text">
            </label>
        </form>
        <div>
            <p>
                上传证书
            </p>
            <input name="certimg" type="file">
        </div>
        <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
            <i style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;" class="icon ion-image"></i>
        </div>
        <a class="button button-positive  button-block" id="page2-button1" ui-sref="page1">提交认证</a>
    </ion-content>
</ion-view>
